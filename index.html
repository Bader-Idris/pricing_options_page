<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Bader Idris]</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
</head>
<body>
  <section class="top-container">
    <h1>Our Pricing</h1>
    <div>
      <span>Annually</span>
      <span class="button"></span>
      <span>Monthly</span>
    </div>
  </section>
  <section class="plans-container">
    <div class="basic plan">
      <p>Basic</p>
      <h2>&dollar;199.99</h2>
      <div>500 GB Storage</div>
      <div>2 Users Allowed</div>
      <div>Send up to 3 GB</div>
      <button>Learn More</button>
    </div>
    <div class="pro plan">
      <p>Professional</p>
      <h2>&dollar;249.99</h2>
      <div>1 TB Storage</div>
      <div>5 Users Allowed</div>
      <div>Send up to 10 GB</div>
      <button>Learn More</button>
    </div>
    <div class="master plan">
      <p>Master</p>
      <h2>&dollar;399.99</h2>
      <div>2 TB Storage</div>
      <div>10 Users Allowed</div>
      <div>Send up to 20 GB</div>
      <button>Learn More</button>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
